spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: 'jdbc:h2:mem:moais'
      username: 'sa'
      password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database: h2
    show-sql: true
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 500
    defer-datasource-initialization: true

jwt:
  secret: moais
  expiration-time: 86_400_000